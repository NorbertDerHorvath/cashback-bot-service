<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashback Admin & Public Panel</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root { --admin: #2c3e50; --public: #27ae60; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f4f9; padding: 20px; }
        .container { max-width: 900px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        
        /* Login Box */
        #login-section { text-align: center; padding: 40px 0; }
        input { padding: 10px; margin: 5px; border: 1px solid #ddd; border-radius: 4px; }
        .btn-login { background: var(--admin); color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 4px; }

        /* Admin/Public UI */
        #admin-controls { display: none; background: #fff3f3; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #ffcdd2; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { background: #eee; padding: 12px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #eee; }
        
        .btn { padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer; font-size: 12px; font-weight: bold; }
        .btn-reset { background: #e74c3c; color: white; width: 100%; margin-bottom: 15px; padding: 12px; }
        .btn-send { background: #2ecc71; color: white; margin-right: 5px; }
        .btn-del { background: #95a5a6; color: white; }
        
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 11px; text-transform: uppercase; }
        .status-sent { background: #d4edda; color: #155724; }
        .status-pending { background: #fff3cd; color: #856404; }
        
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <header style="display: flex; justify-content: space-between; align-items: center;">
        <h2 id="view-title">Publikus Aj√°nlatok</h2>
        <div id="auth-status">üü¢ Online</div>
    </header>

    <div id="login-section">
        <p>Admin bel√©p√©s a kezel√©shez:</p>
        <input type="text" id="username" placeholder="Felhaszn√°l√≥n√©v">
        <input type="password" id="password" placeholder="Jelsz√≥">
        <button class="btn-login" onclick="login()">Bel√©p√©s</button>
        <hr style="margin: 20px 0;">
    </div>

    <div id="admin-controls">
        <button class="btn btn-reset" onclick="fullReset()">üîÑ TELJES RESET & √öJRIND√çT√ÅS</button>
        <p style="margin: 0; color: #c0392b; font-size: 12px;"><b>Admin M√≥d Akt√≠v:</b> Norbi</p>
    </div>

    <table>
        <thead>
            <tr>
                <th>Id≈ë</th>
                <th>Aj√°nlat</th>
                <th>√Ållapot</th>
                <th class="admin-only hidden">M≈±veletek</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <tr><td colspan="4" style="text-align:center;">Bet√∂lt√©s...</td></tr>
        </tbody>
    </table>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://coupons-79d9f-default-rtdb.europe-west1.firebasedatabase.app/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let isAdmin = false;

    // Login f√ºggv√©ny
    function login() {
        const user = document.getElementById('username').value;
        const pass = document.getElementById('password').value;

        if(user === "norbi" && pass === "norbi") {
            isAdmin = true;
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('admin-controls').style.display = 'block';
            document.getElementById('view-title').innerText = "Adminisztr√°ci√≥s Panel";
            
            // Felfedj√ºk az admin oszlopot
            document.querySelectorAll('.admin-only').forEach(el => el.classList.remove('hidden'));
            
            loadData(); // √öjrat√∂lt√©s admin n√©zetben
            alert("Szia Norbi! Admin m√≥d aktiv√°lva.");
        } else {
            alert("Hib√°s adatok!");
        }
    }

    // Adatok bet√∂lt√©se
    function loadData() {
        db.ref('deals').on('value', (snap) => {
            const data = snap.val();
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            if (!data) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;">Nincs adat.</td></tr>';
                return;
            }

            // Kulcsok sorbarendez√©se (friss fel√ºl)
            const keys = Object.keys(data).sort((a,b) => (data[b].timestamp || 0) - (data[a].timestamp || 0));

            keys.forEach(key => {
                const item = data[key];
                
                // SZ≈∞R√âS: Ha nem admin, csak a 'sent' √°llapot√∫akat mutassuk
                if (!isAdmin && item.status === 'pending') return;

                const tr = document.createElement('tr');
                const timeStr = item.timestamp ? new Date(item.timestamp * 1000).toLocaleTimeString('hu-HU') : '-';
                
                tr.innerHTML = `
                    <td style="font-size: 12px; color: #777;">${timeStr}</td>
                    <td><a href="${item.link}" target="_blank" style="color: #2980b9; font-weight: 500;">${item.title}</a></td>
                    <td><span class="badge status-${item.status}">${item.status}</span></td>
                    <td class="admin-only ${isAdmin ? '' : 'hidden'}">
                        <button class="btn btn-send" onclick="approve('${key}')">K√úLD√âS</button>
                        <button class="btn btn-del" onclick="removeOne('${key}')">T√ñRL√âS</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
            
            if (tbody.innerHTML === '') {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;">Nincs publikus aj√°nlat.</td></tr>';
            }
        });
    }

    // M≈±veletek (csak admin h√≠vhatja meg elvileg)
    function approve(key) {
        if(isAdmin) db.ref('deals/' + key).update({ status: 'sent' });
    }

    function removeOne(key) {
        if(isAdmin && confirm("T√∂rl√∂d?")) db.ref('deals/' + key).remove();
    }

    function fullReset() {
        if(isAdmin && confirm("Mindent t√∂r√∂lsz?")) {
            db.ref('deals').remove().then(() => {
                return db.ref('commands/full_scan').set({ processed: false, timestamp: Date.now() / 1000 });
            });
        }
    }

    // Els≈ë bet√∂lt√©s (publikus m√≥dban)
    loadData();

</script>
</body>
</html>
